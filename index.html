<!DOCTYPE HTML>
<html>
    <head>
        <style>
            html {
                font-size: calc(16px + 5vmin);
            }
            
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            #outer {
                background: rgb(0, 96, 170);
                border-radius: 50%;
                width: 6.5rem;
                height: 6.5rem;
                text-align: center;
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #inner {
                background-color: rgb(104, 186, 230);
                border-radius:50%;
                width:6rem;
                height:6rem;
                text-align: center;
                border: 0.1rem solid white;
            }

            #n {
                font-size: 5rem;
                color:white;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
                <span id="n"><b>N</b></span>
            </div>
        </div>
    </body>
</html>
